<html>
  <head>
    <title>perfil</title>>
  </head>

  <body>
    <div class="header py-7 py-lg-8">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
              <br> <br>
              <h1 class="text-info">Bienvenido a su perfil</h1>
              <p>Acá podrá encontrar toda la información de su empresa</p>
            </div>
          </div>
        </div>
      </div>
  </div>
  
    <div class="profile-card">
      <div class="image-container">
        <img src ="assets/img/brand/natural gas.svg" style = "width:100%">
        <div class="title">
          <h2>{{name}}</h2>
        </div>
      </div>
      <div class="main-container" >

        <p><i class="fas fa-building info"></i>Nombre de la empresa: {{companie}}</p>
        <p><i class="fas fa-male info"></i>Numero de empleados</p>
        <p><i class="fas fa-id-card info"></i>tipo de identificación: {{idType}}</p>
        <p><i class="fas fa-id-card info"></i>Identificacion: {{id}}</p>
        <p><i class="fas fa-phone-alt info"></i>Telefono: {{phone}}</p>
        <p><i class="fas fa-envelope-open-text info"></i>Correo electrónico: {{emailUser}}</p>
        <hr>
        <p><b></b></p>
      </div>

    </div>
  </body>

</html>
